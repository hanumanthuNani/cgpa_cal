<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CGPA Calculator</title>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold text-center mb-4">Designed by Nani Hanumanthu</h1>
        <form id="cgpa-form" class="mb-6">
            <label for="semesters" class="block mb-2">Number of Semesters:</label>
            <input type="number" id="semesters" class="border p-2 w-full mb-4" required>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Submit</button>
        </form>
        <div id="semester-inputs"></div>
        <div id="cgpa-progress" class="mt-4"></div>
        <div id="overall-cgpa" class="mt-4"></div>
        <button id="undo-button" class="bg-red-500 text-white p-2 rounded mt-4 hover:bg-red-600">Undo</button>
        
        <div class="mt-6 flex justify-center space-x-4">
            <a href="https://buymeacoffee.com/nanihanuma2" target="_blank" class="bg-yellow-400 text-white p-2 rounded hover:bg-yellow-500">Buy Me a Coffee â˜•</a>
            <a href="https://github.com/hanumanthuNani" target="_blank" class="bg-gray-800 text-white p-2 rounded hover:bg-gray-700">GitHub</a>
        </div>

        <div id="popup" class="fixed bottom-4 right-4 bg-white p-4 rounded shadow-lg hidden">
            <span id="popup-message" class="text-lg font-semibold"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
